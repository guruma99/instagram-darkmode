<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="login-box">
        <h1 class="logo">
          <a href="https://www.instagram.com/"><img src="./img/logo-light.png" alt="인스타로고"></a>
        </h1>

        <div class="id-input">
          <input id="id" type="text">
          <span class="login-text">전화번호,사용자 이름 또는 이메일</span>
        </div>

        <div class="pw-input">
          <input id="password" type="password">
          <span class="login-text">비밀번호</span>
        </div>
        <!-- <span class="password-wran">비밀번호 표시</span> -->

        <button type ="button" class="login-btn">로그인</button>

        <div class="line-box">
          <div class="line"></div>
          <p>또는</p>
          <div class="line"></div>
        </div>

        <a class="facebook" href="">
          <span><img src="./img/facebook-icon.png" alt="페이스북로고"></span><span>Facebook으로 로그인</span>
        </a>
        <a class="get_password" href="">비밀번호를 잊으셨나요?</a>
      </div>

      <div class="join-box">
        <p>계정이 없으신가요?<a href="">가입하기</a></p>
      </div>

      <div class="download-box">
        <p>앱을 다운로드하세요.</p>
        <div class="download-img">
          <a href=""><img src="./img/app-store.png" alt="앱스토어"></a>
          <a href=""><img src="./img/gg-play.png" alt="구글플레이"></a>
        </div>
      </div>
    </main>
    <footer>
      <ul class="footer-list">
        <li><a href="">Meta</a></li>
        <li><a href="">소개</a></li>
        <li><a href="">블로그</a></li>
        <li><a href="">채용 정보</a></li>
        <li><a href="">도움말</a></li>
        <li><a href="">API</a></li>
        <li><a href="">개인정보처리방침</a></li>
        <li><a href="">약관</a></li>
        <li><a href="">인기 계정</a></li>
        <li><a href="">위치</a></li>
        <li><a href="">Instagram Lite</a></li>
        <li><a href="">Darkmode</a></li>
      </ul>
      <p>&copy; 2023 Instagram from Meta</p>
    </footer>
  </div>
  <script src="./insta.js"></script>
</body>
</html>
